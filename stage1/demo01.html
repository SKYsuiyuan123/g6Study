<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.1.4/dist/g6.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #graph {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="graph"></div>

    <script>
      // 要渲染的数据
      const data = {
        // 点集
        nodes: [
          {
            id: "node1", // string, 该节点存在且必须，节点的唯一标识
            x: 100, // number, 可选，节点位置的 x 值
            y: 200, // number, 可选，节点位置的 y 值
          },
          {
            id: "node2",
            x: 300,
            y: 200,
          },
        ],

        // 边集
        edges: [
          {
            source: "node1", // string, 必须，起始点 id
            target: "node2", // string, 必须，目标点 id
          },
        ],
      };

      window.onload = () => {
        const graph = new G6.Graph({
          container: document.getElementById("graph"),

          width: window.innerWidth,
          height: window.innerHeight,

          defaultNode: {
            shape: "circle",
            size: [100],
            color: "#5B8FF9",
            style: {
              fill: "#9EC9FF",
              lineWidth: 3,
            },
            labelCfg: {
              style: {
                fill: "#fff",
                fontSize: 20,
              },
            },
          },

          defaultEdge: {
            style: {
              stroke: "#e2e2e2",
            },
          },
        });

        graph.data(data);

        graph.render();
      };
    </script>
  </body>
</html>
