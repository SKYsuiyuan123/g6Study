<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.1.4/dist/g6.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #graph {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="graph"></div>
    <script>
      const data = {
        nodes: [
          {
            id: "1",
            label: "alps_file1",
            type: "circle",
            style: {
              r: 40,
              stroke: "#1890ff",
              lineWidth: 5,
            },
          },
          {
            id: "2",
            label: "alps_file2",
            type: "rect",
            style: {
              width: 100,
              height: 40,
              radius: 6,
              lineWidth: 2,
            },
          },
          {
            id: "3",
            label: "alps_file3",
            type: "ellipse",
            style: {
              rx: 50,
              ry: 20,
            },
          },
          {
            id: "4",
            label: "alps_file4",
            type: "diamond",
            style: {
              lineWidth: 2,
            },
            size: [100, 50],
          },
        ],

        edges: [
          {
            source: "1",
            target: "2",
            type: "line", // 边的类型
            label: "line", // 边的文字
          },
          {
            source: "1",
            target: "3",
            type: "polyline",
            label: "polyline",
          },
          {
            source: "2",
            target: "4",
            type: "arc",
            label: "arc",
          },
          {
            source: "3",
            target: "4",
            type: "cubic",
            label: "cubic",
          },
        ],
      };

      window.onload = () => {
        const graph = new G6.Graph({
          container: document.getElementById("graph"),

          width: window.innerWidth,
          height: window.innerHeight - 40,

          layout: {
            type: "dagre",
          },

          // 默认节点配置，也是全局配置
          defaultNode: {
            type: "rect",
            color: "#5B8FF9",
            style: {
              fill: "#9EC9FF",
              radius: 4,
              lineWidth: 2,
              fill: "#DEF5FF",
              stroke: "#1890ff",
              shadowColor: "#1890ff",
              shadowBlur: 20,
              shadowOffsetX: 0,
              shadowOffsetY: 0,
              cursor: "move",
            },
            labelCfg: {
              style: {
                fill: "#f00",
                fontSize: 20,
              },
            },
          },

          defaultEdge: {
            style: {
              stroke: "#e2e2e2",
            },
          },
        });

        graph.data(data);

        graph.render();
      };
    </script>
  </body>
</html>
