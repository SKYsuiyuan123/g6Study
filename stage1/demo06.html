<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.1.4/dist/g6.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #graph {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="graph"></div>

    <script>
      let index = 5;

      const data = {
        nodes: [
          { id: "1", label: "node1" },
          { id: "2", label: "node2" },
          { id: "3", label: "node3" },
          { id: "4", label: "node4" },
        ],
        edges: [
          { source: "1", target: "2" },
          { source: "1", target: "3" },
          { source: "2", target: "4" },
          { source: "3", target: "4" },
        ],
      };

      window.onload = () => {
        const graph = new G6.Graph({
          container: document.getElementById("graph"),

          width: window.innerWidth,
          height: window.innerHeight - 40,

          fitView: true,
          fitViewPadding: [50],

          layout: {
            type: "dagre",
          },

          defaultNode: {
            type: "circle",
            style: {
              r: 30,
              stroke: "#1890ff",
              lineWidth: 1,
            },
          },

          defaultEdge: {
            type: "line",
          },

          modes: {
            default: [
              "zoom-canvas", // 缩放画布
              "drag-node", // 拖拽节点
              // "drag-canvas", // 拖拽画布
              "brush-select", // 多选节点
            ],
          },

          nodeStateStyles: {
            // 鼠标 hover 到节点上 hover 状态为 启用
            hover: {
              fill: "lightsteelblue",
            },

            // 鼠标 点击节点 click 状态启用
            click: {
              stroke: "steelblue",
              lineWidth: 3,
            },
          },
        });

        graph.data(data);

        graph.render();

        // graph.on('元素:事件名', event => {});

        // 画布点击
        graph.on("canvas:click", (event) => {
          const nodes = graph.findAllByState("node", "click");

          // 点击画布 取消 所有节点的 点击事件
          nodes.forEach((node) => {
            graph.setItemState(node, "click", false);
          });

          // 添加节点
          graph.addItem("node", {
            id: (index++).toString(),
            x: event.canvasX - 30,
            y: event.canvasY - 30,
            label: "newItem" + index,
          });

          // 添加边
          // graph.addItem("edge", {
          //   source: "1",
          //   target: "5",
          // });
          // graph.addItem("edge", {
          //   source: "5",
          //   target: "3",
          // });
        });

        // 节点点击
        graph.on("node:click", (event) => {
          const nodes = graph.findAllByState("node", "click");

          // 点击节点时，先取消 其它节点 的点击事件
          nodes.forEach((node) => {
            graph.setItemState(node, "click", false);
          });

          // 给当前点击的节点 添加 点击事件
          graph.setItemState(event.item, "click", true);
        });

        // 节点鼠标移入
        graph.on("node:mouseenter", (event) => {
          graph.setItemState(event.item, "hover", true);
        });

        // 节点鼠标移出
        graph.on("node:mouseleave", (event) => {
          graph.setItemState(event.item, "hover", false);
        });
      };
    </script>
  </body>
</html>
